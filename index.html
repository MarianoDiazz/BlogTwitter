<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Blog</title>
</head>

<body>
  <div class="container-fluid my-3">
    <div class="row mb-5">
      <!-- Columna izquierda -->
      <nav class="col-lg-4 col-md-2 col-sm-2 d-flex justify-content-end">
        <ul class="navbar__links">
          <li class="navbar__links__home btn"><a href="./index.html"><i class="fas fa-home"></i>Inicio</a></li>
          <li class="navbar__links__saved btn"><a href="./pages/favoritos.html"><i
                class="fas fa-bookmark"></i>Favoritos</a></li>

          <li class="navbar__links__logout">

          </li>
          <div class="form-check form-switch fs-3">
            <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch">
            <label class="form-check-label" for="darkModeSwitch"></label>
          </div>
        </ul>

        <div class="perfil_info d-flex position-fixed bottom-0 mb-5">
        </div>
      </nav>

      <!-- Columna central -->
      <div class="col-lg-4 col-md-6 col-sm-10">
        <form class="tweet__box" id="tweet-form">
          <input class="tweet__box__content form-control" id="tweet-content" contenteditable="true"
            placeholder="¿Qué estás pensando?"></input>
          <button type="submit" class="tweet__box__button btn btn-primary" id="publish-button">Publicar</button>
          <label for="subir-img" class="btn btn-secondary" id="add-img-button">
            <i class="fa-regular fa-image"></i>
          </label>
          <input type="file" id="subir-img" style="display: none;">
          <div class="image-miniatura-container">
            <!-- Este es el contenedor para las miniaturas de imágenes -->
          </div>
        </form>
        <div class="tweets-container">
        </div>
      </div>
      <!-- Columna derecha -->
      <div class="col-md-2 col-sm-1">
        <div class="sidebar">
          <!-- Sección de Tendencias -->
          <h4>Tendencias</h4>
          <ul class="sidebar__trends-list">
            <li class="sidebar__trends-item">
              <a href="#">#BocaJuniors</a>
            </li>
            <li class="sidebar__trends-item">
              <a href="#">#Cavani</a>
            </li>
            <li class="sidebar__trends-item">
              <a href="#">#La Septima</a>
            </li>
            <li class="sidebar__trends-item">
              <a href="#">#Huguito Flores</a>
            </li>
            <!-- ... Otras tendencias ... -->
          </ul>

          <!-- Sección de Sugerencias de Seguimiento -->
          <h4>Sugerencias para ti</h4>
          <ul class="sidebar__suggestions-list">
            <li class="sidebar__suggestions-item">
              <img src="https://cdn.pixabay.com/photo/2015/11/26/00/14/woman-1063100_1280.jpg" alt="Usuario"
                class="sidebar__suggestions-img">
              <span class="sidebar__suggestions-name">Diego Marin</span>
              <button class="btn btn-sm btn-outline-primary">Seguir</button>
            </li>
            <!-- ... Otras sugerencias ... -->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Sweet Alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3c7012e78f.js" crossorigin="anonymous"></script>
  <!-- Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script  src="./js/main.js"></script>
  <script src="./js/posts.js"></script>
</body>

</html>
