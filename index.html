<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Blog</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Columna izquierda -->
      <div class="col-md-3">
        <div class="navbar">
          <ul class="navbar__links">
            <li class="navbar__links__home"><a href="./index.html"><i class="fas fa-home"></i>Inicio</a></li>
            <li class="navbar__links__profile"><a href="./pages/perfil.html"><i class="fas fa-user"></i>Perfil</a></li>
            <li class="navbar__links__saved"><a href="./pages/favoritos.html"><i
                  class="fas fa-bookmark"></i>Favoritos</a></li>
            <li class="navbar__links__logout">
              <button href="./pages/login.html" id="logout-button"><i class="fas fa-sign-out-alt"></i>Cerrar
                Sesión</button>
            </li>
          </ul>
        </div>
      </div>
      <!-- Columna central -->
      <div class="col-md-6">
        <form class="tweet__box">
          <input class="tweet__box__content" id="tweet-content" contenteditable="true"
            placeholder="¿Qué estás pensando?"></input>
          <button type="submit" class="tweet__box__button" id="publish-button">Publicar</button>
          <button id="add-img-button"><i class="fa-regular fa-image"></i></button>
        </form>
        <div class="tweets-container">
          <!-- Ejemplo de un tweet publicado -->
          <!-- Los tweets se mostrarán dinámicamente desde JavaScript -->
        </div>
      </div>
      <!-- Columna derecha -->
      <div class="col-md-3">
        <div class="sidebar">
          <h4>Personas que quizás conozcas</h4>
          <ul class="sidebar__user-list">
    </div>
  </div> 
  </div>
  </div>
  <script src="https://kit.fontawesome.com/3c7012e78f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./js/posts.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
